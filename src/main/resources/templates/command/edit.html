<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ZooKeeper</title>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<meta charset="UTF-8">
</head>
<body>
	<header>
		<div>ZooKeeper</div>
		<section>
			<a th:href="@{/tasks}">
				<div>Task</div>
			</a> <a th:href="@{/stock}">
				<div>Stock</div>
			</a>
		</section>
		<section>
			<a th:href="@{/user}">
				<div>My account</div>
			</a>
		</section>
	</header>
	<main>
	<h1>Command edition</h1>
	<form action="#" th:action="@{/command/update}"
		th:object="${commandData}" method="post">

		<input type="hidden" th:field="*{id}" />

		<p>Equipment :</p>

		<select th:field="*{equipment_id}" class="form-control">
			<option th:each="equipmentValue: ${equipments}"
				th:value="${equipmentValue.id}" th:text="${equipmentValue.name}"></option>
		</select>

		<p>
			Quantity : <input type="number" th:field="*{quantity}" />
		</p>

		<p>
			Command date : <input type="checkbox" th:field="*{date}" />
		</p>

		<table>
			<thead>
				<tr>
					<th>Year</th>
					<th>Month</th>
					<th>Day</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td><select th:field="*{year}" class="form-control">
							<option th:each="i: ${#numbers.sequence(2020, 2050)}"
								th:value="${i}" th:text="${i}"></option>
					</select></td>

					<td><select th:field="*{month}" class="form-control">
							<option th:each="i: ${#numbers.sequence(1, 12)}" th:value="${i}"
								th:text="${i}"></option>
					</select></td>

					<td><select th:field="*{day}" class="form-control">
							<option th:each="i: ${#numbers.sequence(1, 31)}" th:value="${i}"
								th:text="${i}"></option>
					</select></td>
				</tr>
			</tbody>
		</table>
		<br> <input type="submit" value="Submit" /> <input type="reset"
			value="Reset" />
	</form>

	<form action="#" th:action="@{/command}" method="get">
		<button type="submit">Back to tasks list</button>
	</form>
	</main>
</body>
</html>
