<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Commands</title>
</head>
<body>
	<h1>Commands</h1>
	
	<form action="#" th:action="@{/command/create}" method="post">
  		<button type="submit"> Create new command </button>
	</form>
	
	<table>
		<thead>
        	<tr>
            	<th> Equipment </th>
            	<th> Quantity </th>
            	<th> Command Date </th>
            	<th> Validated </th>
        	</tr>
    	</thead>
	
		<tbody>
    		<tr th:each="command : ${commands}">
        
        		<td><span th:text="${command.equipment.name}"></span></td>
        		<td><span th:text="${command.quantity}"></span></td>
        		<td><span th:text="${command.commandDate}"></span></td>
        		<td><span th:text="${command.validated}"></span></td>
        		
        		<td>
            		<form action="#" th:action="@{/command/confirmValidation/} + ${{command.id}}" method="post">
                		<button type="submit"> <i>validate</i> </button>
            		</form>
        		</td>
        
        		<td>
	            	<form action="#" th:action="@{/command/reception/} + ${{command.id}}" method="post">
	                	<button type="submit"> <i>confirm reception</i> </button>
	            	</form>
        		</td>
        		
        		<td>
	            	<form action="#" th:action="@{/command/delete/} + ${{command.id}}" method="post">
	                	<button type="submit"> <i>delete</i> </button>
	            	</form>
        		</td>
        		
    		</tr>
		</tbody>
	</table>
	
</body>
</html>
