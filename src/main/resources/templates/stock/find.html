<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ZooKeeper</title>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<meta charset="UTF-8">
</head>
<body>
	<header>
		<div>ZooKeeper</div>
		<section>
			<a th:href="@{/tasks}">
				<div>Task</div>
			</a> <a th:href="@{/stock}">
				<div>Stock</div>
			</a>
		</section>
		<section>
			<a th:href="@{/user}">
				<div>My account</div>
			</a>
		</section>
	</header>
	<main>
	<h1>Search result</h1>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Sector</th>
				<th>Quantity</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="element : ${stock}">

				<td><span th:text="${element.equipment.name}"></span></td>
				<td><span th:text="${element.equipment.sector.name}"></span></td>
				<td><span th:text="${element.quantity}"></span></td>


				<td>
					<form action="#"
						th:action="@{/stock/delete/} + ${{element.equipment_id}}"
						method="post">
						<button type="submit">
							<i>delete</i>
						</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

	<form action="#" th:action="@{/stock/create}" method="post">
		<button type="submit">Set Manually</button>
	</form>
	</main>
</body>
</html>
