<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ZooKeeper</title>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<meta charset="UTF-8">
</head>
<body>
	<header>
		<div>ZooKeeper</div>
		<section>
			<a th:href="@{/tasks}">
				<div>Task</div>
			</a> <a th:href="@{/stock}">
				<div>Stock</div>
			</a>
		</section>
		<section>
			<a th:href="@{/user}">
				<div>My account</div>
			</a>
		</section>
	</header>
	<main>
	<h1>Manual stock edit</h1>
	<form action="#" th:action="@{/stock/insert}"
		th:object="${stockData}" method="post">

		<p>Equipment :</p>

		<select th:field="*{equipment_id}" class="form-control">
			<option th:each="equipmentValue: ${equipments}"
				th:value="${equipmentValue.id}" th:text="${equipmentValue.name}"></option>
		</select>

		<p>
			Quantity : name : <input type="text" th:field="*{quantity}" />
		</p>


		<br> <input type="submit" value="Submit" /> <input type="reset"
			value="Reset" />
	</form>

	<form action="#" th:action="@{/stock}" method="get">
		<button type="submit">Back to commands list</button>
	</form>
	</main>
</body>
</html>
