<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User creation</title>
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/users/update}" th:object="${user}" method="post">	
		
		<input type="hidden" th:field="*{id}" />
		
		<p>
			name : <input type="text" th:field="*{name}" th:value="${user.name}"/>
		</p>
		
		<select th:field="*{roles_Id}" class="form-control">
       		<option th:each="roleValue: ${roles}" th:value="${roleValue.id}" th:text="${roleValue.name}"></option>
    	</select>

		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>
	
	<form action="#" th:action="@{/users}" method="get">
  		<button type="submit"> Back to users list </button>
	</form>
</body>
</html>
