<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<header>
		<div>ZooKeeper</div>
		<section>
			<a th:href="@{/tasks}">
				<div>Task</div>
			</a> <a th:href="@{/stock}">
				<div>Stock</div>
			</a>
		</section>
		<section>
			<a th:href="@{/user}">
				<div>My account</div>
			</a>
		</section>
	</header>
	<main>
	<h1>User edition</h1>
	<form action="#" th:action="@{/users/update}" th:object="${user}"
		method="post">

		<input type="hidden" th:field="*{id}" />

		<p>
			name : <input type="text" th:field="*{name}" th:value="${user.name}" />
		</p>

		<select th:field="*{roles_Id}" class="form-control">
			<option th:each="roleValue: ${roles}" th:value="${roleValue.id}"
				th:text="${roleValue.name}"></option>
		</select> <input type="submit" value="Submit" /> <input type="reset"
			value="Reset" />
	</form>

	<form action="#" th:action="@{/users}" method="get">
		<button type="submit">Back to users list</button>
	</form>
	</main>
</body>
</html>
