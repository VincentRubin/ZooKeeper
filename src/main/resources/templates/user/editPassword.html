<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<header>
		<div>ZooKeeper</div>
		<section>
			<a th:href="@{/tasks}">
				<div>Task</div>
			</a> <a th:href="@{/stock}">
				<div>Stock</div>
			</a>
		</section>
		<section>
			<a th:href="@{/user}">
				<div>My account</div>
			</a>
		</section>
	</header>
	<main>
	<h1>Password edition</h1>
	<form action="#" th:action="@{/users/updatePassword/} + ${userId}"
		th:object="${passwordData}" method="post">

		<p>
			new password : <input type="password" th:field="*{newPassword}" />
		</p>

		<input type="submit" value="Submit" /> <input type="reset"
			value="Reset" />
	</form>

	<form action="#" th:action="@{/user}" method="get">
		<button type="submit">Back to user page</button>
	</form>
	</main>
</body>
</html>
