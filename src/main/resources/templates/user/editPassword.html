<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User creation</title>
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/users/updatePassword/} + ${userId}" th:object="${passwordData}" method="post">	
			
		<p>
			new password : <input type="password" th:field="*{newPassword}"/>
		</p>
		
		<input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
	</form>
	
	<form action="#" th:action="@{/user}" method="get">
  		<button type="submit"> Back to user page </button>
	</form>
</body>
</html>
