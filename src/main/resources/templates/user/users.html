<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User creation</title>
</head>
<body>
	<h1>Users</h1>
	
	<form action="#" th:action="@{/users/create}" method="post">
  		<button type="submit"> Create new user </button>
	</form>
	
	<table>
		<thead>
        	<tr>
            	<th> Name </th>
            	<th> Role </th>
        	</tr>
    	</thead>
	
		<tbody>
    		<tr th:each="user : ${users}">
        
        		<td><span th:text="${user.name}"></span></td>
        		<td><span th:text="${user.role.name}"></span></td>
        		
        		<td>
            		<form action="#" th:action="@{/users/edit/} + ${{user.id}}" method="post">
                		<button type="submit"> <i>edit</i> </button>
            		</form>
        		</td>
        		
        		<td>
	            	<form action="#" th:action="@{/users/editPasswordForce/} + ${{user.id}}" method="post">
	                	<button type="submit"> <i>set password</i> </button>
	            	</form>
        		</td>
        
        		<td>
	            	<form action="#" th:action="@{/users/delete/} + ${{user.id}}" method="post">
	                	<button type="submit"> <i>delete</i> </button>
	            	</form>
        		</td>
    		</tr>
      
		</tbody>

	</table>
	
	
	
	
	
	
	
</body>
</html>
